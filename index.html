<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>NFT Card Component</title>
  </head>
  <body>
    <main class="container">
      <div class="main-img-container">
        <img
          class="main-img"
          src="images/image-equilibrium.jpg"
          alt="equilibrium"
        />
        <div class="overlay">
          <img class="eye-icon" src="images/icon-view.svg" alt="view" />
        </div>
      </div>

      <div class="card-content">
        <h1 class="card-title">Equilibrium #3429</h1>
        <p class="card-text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card-info">
          <div class="card-price">
            <img
              class="card-icon"
              src="images/icon-ethereum.svg"
              alt="ethereum symbol"
            />
            <h3 class="price-text">0.041 ETH</h3>
          </div>
          <div class="card-price">
            <img
              class="card-icon"
              src="images/icon-clock.svg"
              alt="clock icon"
            />
            <h3 class="price-time">3 days left</h3>
          </div>
        </div>

        <div class="line"></div>

        <div class="card-footer">
          <img class="avatar-img" src="images/image-avatar.png" alt="avatar" />
          <p class="card-footer-text">
            Creation of <span class="text-white">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
